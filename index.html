<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="tap2.css/tap2.css">
 <title>Cards</title>
</head>

<body>
    <div class="cards">
    <div class="card1">
    <div class="result">Your Result</div>
    <div class="body"><span class="font-size">76</span>
    <span class="font-size2">of 100</span></div>
    <p id="great">Great</p>
    <div class="score"><span>You scored higher than 65% of</span>
          <span>the people who have taken</span>
                <span>this tests.</span></div>
</div> 
<div class="card2">   
    <div class="summary">Summary</div> 
    
   <div class="icons">
    <i class="fa-solid fa-bolt"></i>
    <i class="fa-solid fa-brain"></i>
    <i class="fa-solid fa-comment-dots"></i>
    <i class="fa-solid fa-eye"></i>
    </div>
    <ul>
        <li class="reaction">Reaction  </li>
        <li class="memory">Memory </li>
        <li class="verbal">Verbal </li>
        <li class="visual"> Visual </li>

</ul>
<ul class="text2">
        <li class="reaction2">80<span class="opacity">/100</span></li>
        <li class="memory2">92<span class="opacity">/100</span></li>
        <li class="verbal2">61<span class="opacity">/100</span></li>
        <li class="visual2">72<span class="opacity">/100</span></li>


</ul>
       
    <a href="#" class="button">Continue</a>
</div>
</div>
</body>
</html>
